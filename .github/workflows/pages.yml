# GitHub Pages deployment - Main website with README as homepage
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'README.md'
      - 'docs/leaderboard.html'
      - 'docs/querygym-logo.png'
      - '_config.yml'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install jekyll bundler

      - name: Prepare site
        run: |
          mkdir -p _site
          # Copy leaderboard
          cp docs/leaderboard.html _site/leaderboard.html
          # Copy logo for the site
          cp docs/querygym-logo.png _site/querygym-logo.png 2>/dev/null || true

      - name: Build with Jekyll
        run: |
          jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
